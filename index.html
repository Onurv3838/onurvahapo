<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kayseri Sulu Kaplama</title>

<link rel="icon" href="https://github.com/Onurv3838/onurvahapo/blob/main/kayseri-sulu-kaplama.png?raw=true" type="image/png">
<link href="https://fonts.googleapis.com/css?family=Nunito|Poiret+One|Varela+Round" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.3/howler.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>

<style>
html, body {margin:0; padding:0; height:100%; overflow:hidden; font-family:'Nunito', sans-serif; background:black; color:white; user-select:none;}
#particles-js { width:100%; height:100%; position:fixed; top:0; left:0; z-index:1; }
.content { position:relative; z-index:2; display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; text-align:center; }
h1.neon { font-family:'Poiret One', cursive; font-size:3rem; margin-bottom:20px; color:white; text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff; animation: neon-flicker 1.5s infinite alternate; transition: transform 0.1s; }
@keyframes neon-flicker { 0%{text-shadow:2px 2px 0 #000,-2px -2px 0 #000,0 0 5px #fff,0 0 10px #fff,0 0 20px #fff;} 50%{text-shadow:1px 1px 0 #000,-1px -1px 0 #000,0 0 2px #fff,0 0 5px #fff,0 0 10px #fff;} 100%{text-shadow:2px 2px 0 #000,-2px -2px 0 #000,0 0 5px #fff,0 0 10px #fff,0 0 20px #fff;} }
.video-container { position:relative; display:inline-block; margin-bottom:20px; max-width:90%; max-height:40vh; overflow:hidden; border-radius:10px; }
#main-video { width:100%; height:auto; border-radius:10px; }
.instagram-link { margin-top:10px; display:inline-block; }
.instagram-link svg { width:50px; height:50px; fill:white; transition: transform 0.3s, fill 0.3s; }
.instagram-link:hover svg { transform:scale(1.5) rotate(20deg); fill:#fff; }
#music-btn { margin-top:20px; font-size:2rem; cursor:pointer; background:none; border:none; color:#fff; transition: transform 0.3s; }
#music-btn:hover { transform: scale(1.3); }
@media(max-width:768px){ h1.neon{font-size:2rem;} .video-container{max-height:30vh;} }
</style>
</head>
<body>

<div id="particles-js"></div>

<div class="content">
  <h1 class="neon">Kayseri Sulu Kaplama</h1>
  <div class="video-container">
    <video id="main-video" autoplay loop muted playsinline>
      <source src="https://github.com/Onurv3838/onurvahapo/raw/refs/heads/main/Kayseri-sulu-kaplama.mp4" type="video/mp4">
      TarayÄ±cÄ±nÄ±z video etiketini desteklemiyor.
    </video>
  </div>

  <a href="https://www.instagram.com/kaplama.art/" target="_blank" class="instagram-link">
    <svg viewBox="0 0 448 512">
      <path d="M224,202.66A53.34,53.34,0,1,0,277.34,256,53.38,53.38,0,0,0,224,202.66Zm124.71-41a54,54,0,0,0-30.71-30.71C288,124,224,124,224,124s-64,0-93.88,6.88A54,54,0,0,0,99.41,136.94,54.39,54.39,0,0,0,92,171.6C85.12,201.5,85,256,85,256s0,64,6.88,93.88a54,54,0,0,0,7.38,34.66,54.39,54.39,0,0,0,34.6,7.38c29.88,6.88,93.88,6.88,93.88,6.88s64,0,93.88-6.88a54,54,0,0,0,34.6-7.38,54.39,54.39,0,0,0,7.38-34.6c6.88-29.88,6.88-93.88,6.88-93.88s0-64-6.88-93.88ZM224,338a82,82,0,1,1,82-82A82,82,0,0,1,224,338Zm85.33-148.7a19.33,19.33,0,1,1,19.33-19.33A19.34,19.34,0,0,1,309.33,189.3Z"/>
    </svg>
  </a>

  <button id="music-btn">ðŸŽµ</button>
</div>

<script>
// Particles.js
particlesJS('particles-js',{
  "particles":{"number":{"value":80,"density":{"enable":true,"value_area":800}},"color":{"value":"#ffffff"},"shape":{"type":"circle"},"opacity":{"value":0.5},"size":{"value":5,"random":true},"line_linked":{"enable":true,"distance":150,"color":"#ffffff","opacity":0.4,"width":1},"move":{"enable":true,"speed":6,"direction":"none","out_mode":"out"}},
  "interactivity":{"detect_on":"canvas","events":{"onhover":{"enable":true,"mode":"repulse"},"onclick":{"enable":true,"mode":"push"}},"modes":{"repulse":{"distance":200},"push":{"particles_nb":4}}},
  "retina_detect":true
});

// Howler.js
var sound = new Howl({
  src: ['https://github.com/Onurv3838/onurvahapo/raw/refs/heads/main/assala.mp3'],
  autoplay: false,
  loop: true,
  volume: 0.2
});

// MÃ¼zik emojisine tÄ±klayÄ±nca Ã§al / dur
document.getElementById('music-btn').addEventListener('click', ()=>{
  if(!sound.playing()){ sound.play(); }
  else { sound.pause(); }
});

// Mouse hareketi ile video ve yazÄ±
document.addEventListener('mousemove', function(e){
  const x = (window.innerWidth/2 - e.clientX)/30;
  const y = (window.innerHeight/2 - e.clientY)/30;
  document.getElementById('main-video').style.transform = `translate(${x}px,${y}px)`;
  document.querySelector('h1.neon').style.transform = `translate(${x/2}px,${y/2}px)`;
});

// SaÄŸ tÄ±k engelleme
document.addEventListener('contextmenu', e=>{ e.preventDefault(); });

// Mobilde dokununca Ã§almayÄ± ekle
document.body.addEventListener('touchstart', ()=>{ if(!sound.playing()){ sound.play(); }},{once:true});
</script>

</body>
</html>
