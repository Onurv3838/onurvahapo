<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kayseri Sulu Kaplama</title>

<!-- Favicon -->
<link rel="icon" href="https://dosya.co/2bnnljsx5y05/7ae34181-4dbc-4db7-a393-270e78f3f9d5-fotor-bg-remover-20250915211611.png" type="image/png">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Nunito|Poiret+One|Varela+Round" rel="stylesheet">

<!-- Howler.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.3/howler.min.js"></script>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Particles.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>

<style>
html, body {
  margin:0; padding:0; height:100%; overflow:hidden;
  font-family: 'Nunito', sans-serif;
  background:black; color:white;
  user-select:none;
}

#particles-js { width:100%; height:100%; position:fixed; top:0; left:0; z-index:1; }

.content {
  position:relative; z-index:2;
  display:flex; flex-direction:column; justify-content:center; align-items:center;
  height:100vh;
  padding:0 10px;
  box-sizing:border-box;
}

h1 {
  font-family: 'Poiret One', cursive; font-size:2.5rem;
  letter-spacing:0.2em; text-shadow:0 0 25px rgba(255,255,255,0.85);
  margin-bottom:20px;
}

#main-gif {
  max-width:90%; max-height:45vh;
  border-radius:10px; user-drag:none;
  transition: transform 0.1s;
}

.instagram-link svg {
  width:50px; height:50px; fill:#E1306C;
  margin-top:15px; transition: transform 0.2s;
}
.instagram-link:hover svg { transform:scale(1.3); }

.custom-cursor {
  width:25px; height:25px; border:3px solid #E1306C; border-radius:50%;
  position:fixed; pointer-events:none; transform:translate(-50%, -50%);
  transition: transform 0.05s ease-out, background-color 0.2s;
  z-index:9999; mix-blend-mode:difference; background-color:rgba(255,255,255,0.2);
}

canvas#visualizer {
  position:relative; z-index:2; margin-top:20px;
  width:90%; max-width:500px; height:100px;
}

@media(max-width:768px){
  h1{ font-size:2rem; }
  #main-gif{ max-height:30vh; }
  canvas#visualizer{ max-width:300px; height:70px; }
}
</style>
</head>
<body>

<div id="particles-js"></div>

<div class="content">
  <h1>Kayseri Sulu Kaplama</h1>
  <img src="https://s14.gifyu.com/images/bTfB9.gif" id="main-gif" draggable="false">

  <!-- Instagram -->
  <a href="https://www.instagram.com/kaplama.art/" target="_blank" class="instagram-link">
    <svg viewBox="0 0 448 512">
      <path d="M224,202.66A53.34,53.34,0,1,0,277.34,256,53.38,53.38,0,0,0,224,202.66Zm124.71-41a54,54,0,0,0-30.71-30.71C288,124,224,124,224,124s-64,0-93.88,6.88A54,54,0,0,0,99.41,136.94,54.39,54.39,0,0,0,92,171.6C85.12,201.5,85,256,85,256s0,64,6.88,93.88a54,54,0,0,0,7.38,34.66,54.39,54.39,0,0,0,34.6,7.38c29.88,6.88,93.88,6.88,93.88,6.88s64,0,93.88-6.88a54,54,0,0,0,34.6-7.38,54.39,54.39,0,0,0,7.38-34.6c6.88-29.88,6.88-93.88,6.88-93.88s0-64-6.88-93.88ZM224,338a82,82,0,1,1,82-82A82,82,0,0,1,224,338Zm85.33-148.7a19.33,19.33,0,1,1,19.33-19.33A19.34,19.34,0,0,1,309.33,189.3Z"/>
    </svg>
  </a>

  <!-- Visualizer -->
  <canvas id="visualizer"></canvas>
</div>

<div class="custom-cursor" id="cursor"></div>

<script>
// Particles.js
particlesJS('particles-js',{
  "particles":{"number":{"value":80,"density":{"enable":true,"value_area":800}},"color":{"value":"#ffffff"},"shape":{"type":"circle"},"opacity":{"value":0.5},"size":{"value":5,"random":true},"line_linked":{"enable":true,"distance":150,"color":"#ffffff","opacity":0.4,"width":1},"move":{"enable":true,"speed":6,"direction":"none","out_mode":"out"}},
  "interactivity":{"detect_on":"canvas","events":{"onhover":{"enable":true,"mode":"repulse"},"onclick":{"enable":true,"mode":"push"}},"modes":{"repulse":{"distance":200},"push":{"particles_nb":4}}},
  "retina_detect":true
});

// GIF movement
const gif=document.getElementById('main-gif');
document.addEventListener('mousemove', e=>{
  const x=(e.clientX/window.innerWidth-0.5)*40;
  const y=(e.clientY/window.innerHeight-0.5)*40;
  gif.style.transform=`translate(${x}px,${y}px)`;
});

// Custom cursor
const cursor=document.getElementById('cursor');
document.addEventListener('mousemove', e=>{
  cursor.style.transform=`translate(${e.clientX}px,${e.clientY}px)`;
});

// Music
var sound=new Howl({src:['konusmagazabas.mp3'],autoplay:true,loop:true,volume:0.5});
document.body.addEventListener('click',()=>{if(!sound.playing()){sound.play();}},{once:true});

// Web Audio API Visualizer
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
const audioElement = new Audio('konusmagazabas.mp3');
audioElement.crossOrigin = "anonymous";
audioElement.loop = true;
audioElement.autoplay = true;
audioElement.volume = 0.5;
const source = audioCtx.createMediaElementSource(audioElement);
const analyser = audioCtx.createAnalyser();
source.connect(analyser);
analyser.connect(audioCtx.destination);
analyser.fftSize = 256;

const bufferLength = analyser.frequencyBinCount;
const dataArray = new Uint8Array(bufferLength);
const canvas = document.getElementById('visualizer');
const canvasCtx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function drawVisualizer() {
  requestAnimationFrame(drawVisualizer);
  analyser.getByteFrequencyData(dataArray);
  canvasCtx.fillStyle = 'rgba(0,0,0,0)';
  canvasCtx.clearRect(0,0,canvas.width,canvas.height);
  const barWidth = canvas.width / bufferLength;
  for(let i=0; i<bufferLength; i++){
    const barHeight = dataArray[i];
    const r=224, g=49, b=108;
    canvasCtx.fillStyle = `rgb(${r},${g},${b})`;
    canvasCtx.fillRect(i*barWidth, canvas.height-barHeight/2, barWidth, barHeight/2);
  }
}
drawVisualizer();

// Disable right click
document.addEventListener('contextmenu', e=>e.preventDefault());
</script>
</body>
</html>
