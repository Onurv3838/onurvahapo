<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kayseri Sulu Kaplama</title>

<!-- Favicon -->
<link rel="icon" href="https://github.com/Onurv3838/onurvahapo/blob/main/kaplama.png?raw=true" type="image/png">

<link href="https://fonts.googleapis.com/css?family=Nunito|Poiret+One|Varela+Round" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.3/howler.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>

<style>
html, body {
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:'Nunito', sans-serif;
  background:black;
  color:white;
  user-select:none;
}

#particles-js {
  width:100%;
  height:100%;
  position:fixed;
  top:0;
  left:0;
  z-index:1;
}

.content {
  position:relative;
  z-index:2;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
}

h1.neon {
  font-family:'Poiret One', cursive;
  font-size:3rem;
  margin-bottom:20px;
  color:white;
  text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff;
  animation: neon-flicker 1.5s infinite alternate;
  transition: transform 0.1s;
}

@keyframes neon-flicker {
  0%{text-shadow:2px 2px 0 #000, -2px -2px 0 #000,0 0 5px #fff,0 0 10px #fff,0 0 20px #fff;}
  50%{text-shadow:1px 1px 0 #000, -1px -1px 0 #000,0 0 2px #fff,0 0 5px #fff,0 0 10px #fff;}
  100%{text-shadow:2px 2px 0 #000, -2px -2px 0 #000,0 0 5px #fff,0 0 10px #fff,0 0 20px #fff;}
}

.gif-container {
  position:relative;
  display:inline-block;
  margin:20px 0;
}

#main-gif {
  max-width:90%;
  max-height:40vh;
  border-radius:10px;
  user-drag:none;
  z-index:2;
  transition: transform 0.1s;
}

.controls {
  display:flex;
  justify-content:center;
  align-items:center;
  gap:20px;
  margin-top:15px;
}

.control-button {
  width:50px;
  height:50px;
  cursor:pointer;
  transition: transform 0.3s;
}

.control-button:hover {
  transform: scale(1.3);
}

@media(max-width:768px){
  h1.neon{font-size:2rem;}
  #main-gif{max-height:30vh;}
}
</style>
</head>
<body>

<div id="particles-js"></div>

<div class="content">
  <h1 class="neon">Kayseri Sulu Kaplama</h1>

  <div class="gif-container">
    <img src="https://s14.gifyu.com/images/bTfB9.gif" id="main-gif" draggable="false">
  </div>

  <!-- Kontroller: Instagram ve MÃ¼zik yan yana -->
  <div class="controls">
    <a href="https://www.instagram.com/kaplama.art/" target="_blank" class="control-button">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" style="width:100%; height:100%;">
    </a>
    <div id="music-button" class="control-button">
      ðŸŽµ
    </div>
  </div>
</div>

<script>
// Particles.js
particlesJS('particles-js',{
  "particles":{"number":{"value":80,"density":{"enable":true,"value_area":800}},"color":{"value":"#ffffff"},"shape":{"type":"circle"},"opacity":{"value":0.5},"size":{"value":5,"random":true},"line_linked":{"enable":true,"distance":150,"color":"#ffffff","opacity":0.4,"width":1},"move":{"enable":true,"speed":6,"direction":"none","out_mode":"out"}},"interactivity":{"detect_on":"canvas","events":{"onhover":{"enable":true,"mode":"repulse"},"onclick":{"enable":true,"mode":"push"}},"modes":{"repulse":{"distance":200},"push":{"particles_nb":4}}},"retina_detect":true
});

// Howler.js
var sound = new Howl({
  src: ['https://github.com/Onurv3838/onurvahapo/raw/refs/heads/main/assala.mp3'],
  autoplay: false,
  loop: true,
  volume: 0.2
});

// MÃ¼zik butonu
document.getElementById('music-button').addEventListener('click', function(){
  if(!sound.playing()){ sound.play(); } 
  else{ sound.pause(); }
});

// Mouse hareketine gÃ¶re GIF ve yazÄ± animasyonu
document.addEventListener('mousemove', function(e){
  const x = (window.innerWidth/2 - e.clientX)/30;
  const y = (window.innerHeight/2 - e.clientY)/30;
  document.getElementById('main-gif').style.transform = `translate(${x}px,${y}px)`;
  document.querySelector('h1.neon').style.transform = `translate(${x/2}px,${y/2}px)`;
});

// SaÄŸ tÄ±k engelleme
document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
});
</script>

</body>
</html>
