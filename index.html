<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kayseri Sulu Kaplama</title>

<!-- Favicon -->
<link rel="icon" href="https://dosya.co/2bnnljsx5y05/7ae34181-4dbc-4db7-a393-270e78f3f9d5-fotor-bg-remover-20250915211611.png" type="image/png">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Nunito|Poiret+One|Varela+Round" rel="stylesheet">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Howler.js for sound -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.3/howler.min.js"></script>

<!-- jQuery & Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Particles.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>

<!-- Font Awesome for Instagram icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Nunito', sans-serif;
  background: black;
  color: white;
  text-align: center;
  user-select: none;
}

#particles-js {
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1;
}

.content {
  position: relative;
  z-index: 2;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

img#main-gif {
  max-width: 90%;
  max-height: 45vh;
  height: auto;
  transition: transform 0.1s;
  border-radius: 10px;
  user-drag: none;
}

h1 {
  font-family: 'Poiret One', cursive;
  font-size: 2.5rem;
  letter-spacing: 0.2em;
  text-shadow: 0 0 25px rgba(255,255,255,0.85);
  margin-bottom: 20px;
  line-height: 1.2;
}

.instagram-link {
  margin-top: 15px;
  font-size: 2.5rem;
  color: #E1306C;
  transition: transform 0.2s;
}
.instagram-link:hover {
  transform: scale(1.3);
}

/* Custom cursor */
.custom-cursor {
  width: 25px;
  height: 25px;
  border: 3px solid #E1306C;
  border-radius: 50%;
  position: fixed;
  pointer-events: none;
  transform: translate(-50%, -50%);
  transition: transform 0.05s ease-out, background-color 0.2s;
  z-index: 9999;
  mix-blend-mode: difference;
  background-color: rgba(255, 255, 255, 0.2);
}

/* Music visualizer */
#visualizer {
  display: flex;
  justify-content: center;
  align-items: flex-end;
  margin-top: 20px;
  height: 80px;
}
.bar {
  width: 5px;
  margin: 0 2px;
  background: #E1306C;
  height: 20px;
  animation: bounce 0.5s infinite;
}
@keyframes bounce {
  0%, 100% { transform: scaleY(0.3); }
  50% { transform: scaleY(1); }
}

@media (max-width: 768px) {
  h1 { font-size: 2rem; }
  img#main-gif { max-height: 30vh; }
  .bar { width: 3px; margin: 0 1px; }
}
</style>
</head>

<body>

<div id="particles-js"></div>

<div class="content">
  <h1>Kayseri Sulu Kaplama</h1>
  <img src="https://s14.gifyu.com/images/bTfB9.gif" id="main-gif" draggable="false">

  <!-- Instagram -->
  <a href="https://www.instagram.com/kaplama.art/" target="_blank" class="instagram-link">
    <i class="fab fa-instagram"></i>
  </a>

  <!-- Music Visualizer -->
  <div id="visualizer">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
</div>

<!-- Custom Cursor -->
<div class="custom-cursor" id="cursor"></div>

<script>
// Particles.js
particlesJS('particles-js', {
  "particles": {
    "number": {"value": 80, "density": {"enable": true, "value_area": 800}},
    "color": {"value": "#ffffff"},
    "shape": {"type": "circle"},
    "opacity": {"value":0.5},
    "size":{"value":5,"random":true},
    "line_linked":{"enable":true,"distance":150,"color":"#ffffff","opacity":0.4,"width":1},
    "move":{"enable":true,"speed":6,"direction":"none","out_mode":"out"}
  },
  "interactivity":{"detect_on":"canvas","events":{"onhover":{"enable":true,"mode":"repulse"},"onclick":{"enable":true,"mode":"push"}},"modes":{"repulse":{"distance":200},"push":{"particles_nb":4}}},
  "retina_detect": true
});

// GIF Mouse Move
const img = document.getElementById('main-gif');
document.addEventListener('mousemove', (e) => {
  const x = (e.clientX / window.innerWidth - 0.5) * 40;
  const y = (e.clientY / window.innerHeight - 0.5) * 40;
  img.style.transform = `translate(${x}px, ${y}px)`;
});

// Custom Cursor
const cursor = document.getElementById('cursor');
document.addEventListener('mousemove', e => {
  cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
});

// Background Music
var sound = new Howl({
  src: ['konusmagazabas.mp3'],
  autoplay: true,
  loop: true,
  volume: 0.5
});
document.body.addEventListener('click', () => { if(!sound.playing()){ sound.play(); } }, { once: true });

// Simple visualizer animation
const bars = document.querySelectorAll('.bar');
function animateBars() {
  bars.forEach(bar => {
    const scale = 0.3 + Math.random() * 1.0;
    bar.style.transform = `scaleY(${scale})`;
  });
  requestAnimationFrame(animateBars);
}
animateBars();

// Disable right click
document.addEventListener('contextmenu', e => e.preventDefault());
</script>

</body>
</html>
