<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kayseri Sulu Kaplama</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Nunito|Poiret+One|Varela+Round" rel="stylesheet">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Howler.js for sound (if needed) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.3/howler.min.js"></script>

<!-- jQuery & Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Particles.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Nunito', sans-serif;
    background: black;
    color: white;
    text-align: center;
  }

  #particles-js {
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
  }

  .content {
    position: relative;
    z-index: 2; /* particles arkasÄ±nda */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  img {
    max-width: 90%;
    height: auto;
    transition: transform 0.2s;
  }

  /* Fireworks placeholder divs */
  .firework-spark {
    position: absolute;
    border-radius: 50%;
    width: 8px;
    height: 8px;
    background-color: #ffff80;
  }

  h1 {
    font-family: 'Poiret One', cursive;
    font-size: 3rem;
    letter-spacing: 0.2em;
    text-shadow: 0 0 25px rgba(255,255,255,0.85);
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<div id="particles-js"></div>

<div class="content">
  <h1>Kayseri Sulu Kaplama</h1>
  <img src="https://s14.gifyu.com/images/bTfB9.gif" id="main-gif">
</div>

<!-- Particles.js Script -->
<script>
  particlesJS('particles-js', {
    "particles": {
      "number": {"value": 80, "density": {"enable": true, "value_area": 800}},
      "color": {"value": "#ffffff"},
      "shape": {"type": "circle"},
      "opacity": {"value":0.5},
      "size":{"value":5,"random":true},
      "line_linked":{"enable":true,"distance":150,"color":"#ffffff","opacity":0.4,"width":1},
      "move":{"enable":true,"speed":6,"direction":"none","out_mode":"out"}
    },
    "interactivity":{"detect_on":"canvas","events":{"onhover":{"enable":true,"mode":"repulse"},"onclick":{"enable":true,"mode":"push"}},"modes":{"repulse":{"distance":200},"push":{"particles_nb":4}}},
    "retina_detect": true
  });
</script>

<!-- Fireworks JS -->
<script>
  const numSparks = 14;
  const sparks = [];
  for(let i=0;i<numSparks;i++){
    const div = document.createElement('div');
    div.classList.add('firework-spark');
    document.body.appendChild(div);
    sparks.push(div);
  }

  let step = 0;
  function launchFireworks(){
    step++;
    const winH = window.innerHeight;
    const winW = window.innerWidth;
    const centerX = winW/2;
    const centerY = winH/2;

    sparks.forEach((spark, i) => {
      const angle = (360/numSparks) * i * Math.PI/180;
      spark.style.top = centerY + Math.sin(step/10 + angle) * 100 + "px";
      spark.style.left = centerX + Math.cos(step/10 + angle) * 100 + "px";
    });

    requestAnimationFrame(launchFireworks);
  }
  launchFireworks();
</script>

<!-- GIF Mouse Move -->
<script>
  const img = document.getElementById('main-gif');
  document.addEventListener('mousemove', (e) => {
    const x = (e.clientX / window.innerWidth - 0.5) * 20;
    const y = (e.clientY / window.innerHeight - 0.5) * 20;
    img.style.transform = `translate(${x}px, ${y}px)`;
  });
</script>

</body>
</html>
