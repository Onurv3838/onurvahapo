<body>
<div id="particles-js"></div>

<div class="content">
  <h1 class="neon">Kayseri Sulu Kaplama</h1>
  <div class="gif-container">
    <img src="https://s14.gifyu.com/images/bTfB9.gif" id="main-gif" draggable="false">
  </div>
  
  <a href="https://www.instagram.com/kaplama.art/" target="_blank" class="instagram-link">
    <!-- Instagram SVG buraya -->
  </a>

  <!-- Görünmez audio -->
  <audio id="bg-music" autoplay loop muted>
    <source src="https://github.com/Onurv3838/onurvahapo/blob/main/assala.mp3?raw=true" type="audio/mpeg">
  </audio>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.3/howler.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>

<script>
window.onload = function() {
    // Particles.js
    particlesJS('particles-js',{
      "particles":{ ... } // senin ayarların
    });

    // Howler.js
    var sound = new Howl({
        src: ['https://github.com/Onurv3838/onurvahapo/blob/main/assala.mp3?raw=true'],
        loop: true,
        volume: 0.5
    });

    // Audio elementini başlat
    const audio = document.getElementById('bg-music');
    audio.play().then(()=>{ audio.muted=false; }).catch(()=>{});

    // Mobilde veya kullanıcı etkileşimi
    const playSound = () => { if(!sound.playing()){ sound.play(); } };
    document.body.addEventListener('click', playSound, {once:true});
    document.body.addEventListener('touchstart', playSound, {once:true});

    // Mouse hareketine göre GIF ve yazı
    document.addEventListener('mousemove', function(e){
      const x = (window.innerWidth/2 - e.clientX)/40;
      const y = (window.innerHeight/2 - e.clientY)/40;
      document.getElementById('main-gif').style.transform = `translate(${x}px,${y}px)`;
      document.querySelector('h1.neon').style.transform = `translate(${x/2}px,${y/2}px)`;
    });

    // Sağ tık engelle
    document.addEventListener('contextmenu', e=>e.preventDefault());
}
</script>
</body>
