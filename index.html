<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kayseri Sulu Kaplama — Hoşgeldiniz</title>
  <meta name="description" content="Kayseri Sulu Kaplama — Profesyonel, dayanıklı ve estetik sulu kaplama çözümleri." />
  <style>
    :root{
      --accent:#0aa6d6;
      --dark:#0b1420;
      --muted:#8b95a0;
      --card:#ffffffee;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,Segoe UI,Helvetica,Arial,sans-serif;background:linear-gradient(180deg,#091426 0%, #071222 50%);color:#eef2f5;min-height:100vh;display:flex;flex-direction:column}

    header{padding:20px 32px;display:flex;justify-content:space-between;align-items:center}
    .brand{display:flex;gap:14px;align-items:center}
    .logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#0ac39f);display:flex;align-items:center;justify-content:center;font-weight:700;color:white;font-size:18px;box-shadow:0 6px 18px rgba(10,166,214,0.16)}
    nav a{color:rgba(238,242,245,0.9);text-decoration:none;margin-left:18px;font-weight:600}

    .hero{padding:48px 32px;display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.04),rgba(255,255,255,0.02));padding:28px;border-radius:14px;backdrop-filter:blur(6px);box-shadow:0 8px 30px rgba(2,8,23,0.6)}
    h1{margin:0 0 12px;font-size:36px;line-height:1.02}
    p.lead{color:var(--muted);margin:0 0 18px}
    .cta{display:flex;gap:12px}
    .btn{padding:12px 18px;border-radius:10px;border:0;cursor:pointer;font-weight:700}
    .btn-primary{background:var(--accent);color:white}
    .btn-ghost{background:transparent;color:var(--accent);border:1px solid rgba(255,255,255,0.06)}

    /* Water panel */
    .visual{position:relative;height:320px;border-radius:12px;overflow:hidden}
    .panel-content{position:relative;z-index:3;padding:20px;color:#05202b}
    .wave-wrap{position:absolute;inset:0;display:flex;align-items:flex-end}
    svg.wave{width:200%;height:60%;transform:translateY(20%)}

    /* Feature list */
    .features{display:flex;gap:12px;margin-top:18px}
    .feature{flex:1;padding:12px;border-radius:10px;background:rgba(255,255,255,0.02);font-size:14px}

    footer{margin-top:auto;padding:22px 32px;color:rgba(238,242,245,0.7);display:flex;justify-content:space-between;align-items:center}

    @media (max-width:900px){
      .hero{grid-template-columns:1fr;}
      .visual{height:260px}
    }

    /* Wave animation */
    .wave-slow{animation:waveMove 12s linear infinite}
    .wave-fast{animation:waveMove 6s linear infinite}
    @keyframes waveMove{from{transform:translateX(0)}to{transform:translateX(-50%)}}

    /* small accents */
    .pill{display:inline-block;background:rgba(255,255,255,0.06);padding:6px 10px;border-radius:999px;font-weight:600;color:var(--accent)}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">KS
