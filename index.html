<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kayseri Sulu Kaplama</title>

<!-- Favicon -->
<link rel="icon" href="https://dosya.co/2bnnljsx5y05/7ae34181-4dbc-4db7-a393-270e78f3f9d5-fotor-bg-remover-20250915211611.png" type="image/png">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Nunito|Poiret+One|Varela+Round" rel="stylesheet">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Howler.js for sound -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.3/howler.min.js"></script>

<!-- jQuery & Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Particles.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>

<!-- Font Awesome for Instagram icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-pI6yL9pF2aJbV4QvCnOfl8r6Q9QOeZl2ZtQbkLb8+vB0c1hXoX0B1M7K48wqQyXoZGJtM+4g2/R+gFTF+XqMfA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Nunito', sans-serif;
  background: black;
  color: white;
  text-align: center;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

#particles-js {
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1;
}

.content {
  position: relative;
  z-index: 2;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  padding-top: 0px;
  box-sizing: border-box;
}

img#main-gif {
  max-width: 90%;
  max-height: 45vh;
  height: auto;
  transition: transform 0.1s;
  border-radius: 10px;
  -webkit-user-drag: none;
  user-drag: none;
}

h1 {
  font-family: 'Poiret One', cursive;
  font-size: 2.5rem;
  letter-spacing: 0.2em;
  text-shadow: 0 0 25px rgba(255,255,255,0.85);
  margin-bottom: 20px;
  line-height: 1.2;
}

.instagram-link {
  margin-top: 20px;
  font-size: 2.5rem;
  color: #E1306C;
  transition: transform 0.2s;
}
.instagram-link:hover {
  transform: scale(1.2);
}

/* Profesyonel mouse */
.custom-cursor {
  width: 25px;
  height: 25px;
  border: 3px solid #E1306C;
  border-radius: 50%;
  position: fixed;
  pointer-events: none;
  transform: translate(-50%, -50%);
  transition: transform 0.05s ease-out, background-color 0.2s;
  z-index: 9999;
  mix-blend-mode: difference;
  background-color: rgba(255, 255, 255, 0.2);
}

@media (max-width: 768px) {
  h1 { font-size: 2rem; }
  img#main-gif { max-height: 30vh; }
}
</style>
</head>

<body>

<!-- Particles Background -->
<div id="particles-js"></div>

<!-- Content -->
<div class="content">
  <h1>Kayseri Sulu Kaplama</h1>
  <img src="https://s14.gifyu.com/images/bTfB9.gif" id="main-gif" draggable="false">
  
  <!-- Instagram Icon -->
  <a href="https://www.instagram.com/kaplama.art/" target="_blank" class="instagram-link">
    <i class="fab fa-instagram"></i>
  </a>
</div>

<!-- Custom Cursor -->
<div class="custom-cursor" id="cursor"></div>

<!-- Particles.js Script -->
<script>
particlesJS('particles-js', {
  "particles": {
    "number": {"value": 80, "density": {"enable": true, "value_area": 800}},
    "color": {"value": "#ffffff"},
    "shape": {"type": "circle"},
    "opacity": {"value":0.5},
    "size":{"value":5,"random":true},
    "line_linked":{"enable":true,"distance":150,"color":"#ffffff","opacity":0.4,"width":1},
    "move":{"enable":true,"speed":6,"direction":"none","out_mode":"out"}
  },
  "interactivity":{"detect_on":"canvas","events":{"onhover":{"enable":true,"mode":"repulse"},"onclick":{"enable":true,"mode":"push"}},"modes":{"repulse":{"distance":200},"push":{"particles_nb":4}}},
  "retina_detect": true
});
</script>

<!-- GIF Mouse Move -->
<script>
const img = document.getElementById('main-gif');
document.addEventListener('mousemove', (e) => {
  const x = (e.clientX / window.innerWidth - 0.5) * 40; // Daha hızlı hareket
  const y = (e.clientY / window.innerHeight - 0.5) * 40;
  img.style.transform = `translate(${x}px, ${y}px)`;
});
</script>

<!-- Custom Cursor Script -->
<script>
const cursor = document.getElementById('cursor');
document.addEventListener('mousemove', e => {
  const x = e.clientX;
  const y = e.clientY;
  cursor.style.transform = `translate(${x}px, ${y}px)`;
});
</script>

<!-- Background Music with Howler.js -->
<script>
var sound = new Howl({
  src: ['konusmagazabas.mp3'], // GitHub Pages ile aynı dizinde
  autoplay: true,
  loop: true,
  volume: 0.5
});

// Mobilde autoplay engeli için kullanıcı dokununca çalsın
document.body.addEventListener('click', () => {
  if(!sound.playing()){
    sound.play();
  }
}, { once: true });
</script>

<!-- Sağ Tık Engelleme -->
<script>
document.addEventListener('contextmenu', function(e){
  e.preventDefault();
});
</script>

</body>
</html>
